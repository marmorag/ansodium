---
name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  tests:
    runs-on: ubuntu-latest
#    env:
#      directory:

    steps:
      - uses: actions/checkout@v2

      - name: docker login
        run: echo ${{ secrets.PACKAGE_TOKEN }} | docker login docker.pkg.github.com -u marmorag --password-stdin

      - name: ansible sanity test
        run: docker run --mount type=bind,source="$(pwd)"/.,target=/ansible/ansible_collections/marmorag/ansodium ansodium-test
